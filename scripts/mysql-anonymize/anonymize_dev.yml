databases:
    sanitize_dev_mozillians_org:

        drop:
            - api_apiapp
            - celery_taskmeta
            - celery_tasksetmeta
            - django_admin_log
            - django_session
            - djcelery_crontabschedule
            - djcelery_intervalschedule
            - djcelery_periodictask
            - djcelery_periodictasks
            - djcelery_taskstate
            - djcelery_workerstate
            - schema_migration
            - tastypie_apiaccess
            - tastypie_apikey
            - thumbnail_kvstore

        tables:
            auth_user:
                nullify:
                    - first_name
                    - last_name
                random_email_noadmin_noemployees:
                    - email
                random_email_noadmin_employees:
                    - email
                random_username:
                    - username

            profile:
                hash_value:
                    - full_name
                    - title
                empty_string:
                    - bio
                    - photo
                    - region
                    - city
                    - basket_token
                nullify:
                    - tshirt
                    - geo_region_id
                    - geo_city_id
                random_username:
                    - ircname

            users_externalaccount:
                random_username:
                    - identifier
